<div [ngClass]="[modalStyle]" [style.max-height.%]="currentHeight" [style.min-height.%]="currentHeight" class="side-modal">
  <a class="close-btn" (click)="closeModal()"><span nz-icon nzType="close" nzTheme="outline"></span></a>
  <div class="side-modal-content">

  </div>

  <div (mousedown)='onCornerClick($event)' class='side-modal-corner-resize'>
    <span class="resize-icon" nz-icon nzType="radius-bottomright"></span>
  </div>

</div>
